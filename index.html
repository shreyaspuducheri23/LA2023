<!DOCTYPE html>
<html>
<head>
    <title>Quantitative Multifactorial Analysis of Student Performance in PY104</title>
    <style>
        :root {
            /* Define color variables */
            --risd-blue: #3544fe;
            --medium-slate-blue: #8964e8;
            --sky-magenta: #c87cbd;
            --light-coral: #ed8883;
            --dark-orange-web: #ff9122;
        }
        body {
            background-color: black; /* Set page background to black */
            color: white; /* Set default text color to white for contrast */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* You can change this font to match your website's design */
        }
        .presentation-container {
            text-align: center;
            padding-top: 50px;
        }
        .presentation-title {
            font-size: 64px;
            font-weight: bold;
            color: var(--medium-slate-blue);
            margin-bottom: 20px;
        }
        .presenter-name {
            font-size: 32px;
            color: var(--light-coral);
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjusted for better visibility */
            border: none;
            background-color: white; /* iframe background */
            margin-bottom: 10px;
        }
        .feedback-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: var(--dark-orange-web);
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: inline-block; /* Center button in the container */
            transition: background-color 0.3s ease;
        }
        .feedback-button:hover {
            background-color: var(--medium-slate-blue);
        }
        .feedback-title {
            font-size: 40px;
            font-weight: bold;
            color: var(--dark-orange-web);
            margin-top: 60px;
        }
        .qr-code {
            margin-top: 20px;
            margin-bottom: 50px;
            width: 150px; /* Adjusted width for a smaller QR code */
            height: 150px; /* Adjusted height for a smaller QR code */
        }
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .feedback-title, .presenter-name, .presentation-title {
                font-size: 16px;
            }
            .feedback-button {
                font-size: 24px;
                padding: 8px 15px;

            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="presentation-title">Quantitative Multifactorial Analysis of Student Performance in PY104</div>
        <div class="presenter-name">Presented by Shreyas Puducheri</div>
        <iframe src="https://onedrive.live.com/embed?resid=C41AD57504F10CD6%21276&authkey=!AIf-SlL2ozM7FNY&em=2&wdAr=1.7777777777777777"></iframe>
        <div class="feedback-title">Provide Feedback</div>
        <button onclick="window.location.href='https://forms.gle/YafJtJVdrdQHfMzD8';" class="feedback-button">Click Here to Provide Feedback</button>
        <img class="qr-code" src="qr-code-image.png" alt="QR Code for Feedback" />
    </div>
</body>
</html>
